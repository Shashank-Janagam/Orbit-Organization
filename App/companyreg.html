<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit - Company Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/Images/icon.png">

  
</head>
<body>
  <div id="home">
    <div class="orbit">
        Orbit
    </div>
    <div class="def">
        Geo Location Based Attendance System.
    </div>

  <div class="container">
    <h2 id="log">Company Registration</h2>
    <form>
      <div id="info" style="height: 20px; color: rgb(237, 112, 112);font-weight: bold;"></div>

      <input type="cname" id="cname" placeholder="Company Name" style="outline: 0;" autocomplete="username" required>
      <input type="cname" style="outline: 0;" id="clogo" placeholder="Company Logo URL" autocomplete="current-password" required>
      
    <div id="pass">
        <button id="signinButton" type="submit">Register Company</button> 
    
    </div>  
   </form>
  </div>

  <script src="companyreg.js" type="module"></script>
  
</body>
</html>
